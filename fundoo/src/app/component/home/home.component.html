<div  class="maindiv" style="height: 90vh;" (click)="toggle()">
    <mat-toolbar>
        <mat-toolbar-row>
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
                <mat-icon class="menuicon" aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            
            <img src="../../../assets/keep_48dp.png">
        
            <span class="title">Fundoo</span>
            <span class="example-spacer"></span>

            <input class="ip" placeholder="search">

            <div fxShow="true" fxHide.lt-sm="true">

                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <button mat-icon-button class="iconbtn"><mat-icon class="icon">refresh</mat-icon></button>
                <button mat-icon-button class="iconbtn"  *ngIf="list"
                    (click)="changeView()"
                    fxShow="true"
                    fxHide.lt-sm="true"> <mat-icon class="icon">view_agenda</mat-icon>
                </button>

                <button mat-icon-button
                class="iconbtn"
                *ngIf="grid"
                (click)="changeView()"
                fxShow="true"
                fxHide.lt-sm="true"
              >
             <img src="../../../assets/menu-grid.svg" style="width:20px; color: #6F6F6F;">
              </button>
                <button mat-icon-button class="iconbtn" [matMenuTriggerFor]="setting"><mat-icon class="icon">settings</mat-icon></button>
                <button mat-icon-button class="iconbtn"> <mat-icon class="icon">apps</mat-icon></button>
                <button mat-icon-button class="iconbtn" [matMenuTriggerFor]="account"> <mat-icon class="icon" >account_box</mat-icon></button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-menu #account="matMenu" class="matmenu">
        
        <button mat-menu-item >Add Account</button>
        <button mat-menu-item>Log out</button>
    
      </mat-menu>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav class="sidenav" #drawer mode="side" role="navigation">
            <mat-nav-list >
                <a mat-list-item role="listitem" >
                    <mat-icon class="icon" routerLinkActive="mat-accent" >lightbulb_outline</mat-icon><span  class="notes">Notes</span>
                </a>
                <a mat-list-item role="listitem">
                    <mat-icon class="icon">notifications_none</mat-icon><span class="notes">Remainders</span>
                </a>
                <mat-divider></mat-divider>

                <a mat-list-item role="listitem">
                        <span class="labels">Labels</span>
                    </a>
                   
                <a mat-list-item role="listitem">
                    <mat-icon class="icon">edit</mat-icon><span class="notes">Edit Labels</span>
                </a>
                <mat-divider></mat-divider>
                <a mat-list-item role="listitem">
                    <mat-icon class="icon">archive</mat-icon><span class="notes">Archive</span>
                </a>
               
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet>


            </router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>


    <mat-menu #setting="matMenu" class="matmenu">

            <button mat-menu-item >settings</button>
            <button mat-menu-item>send feedback</button>
            <button mat-menu-item>help</button>
          
            <button mat-menu-item>App Downloads</button>
            <button mat-menu-item>Keyboard shortcuts</button>
          
          
          </mat-menu>
</div>
